<!DOCTYPE html>
<html>
    
        <head>
            <title>Student Registration Form</title>
        </head>
        <style>
            label{
                width: 100px;
                display: inline-block;
            }
        </style>
        <body>
            
        <form action="#">
        <h1 align="center">Student Registration Form</h1>
        <hr>
        <br>
        <label>Full Name:</label><input type="text" placeholder="Enter your full name">
        <br><br>
        <label>Email:</label><input type="text" placeholder="Enter your email">
        <br><br>
        <label>Password:</label><input type="text" placeholder="Enter your password">
        <br><br>
        <label>Gender:</label> 
        <input type="radio">Male
        <input type="radio">Female
        <br><br>
        <label>Course:</label><select>
            <option value="--Select Course--">--Select Course--</option>
            <option value="B.Tech">B.Tech</option>
            <option value="BCA">BCA</option>
            <option value="MBA">MBA</option>
            <option value="MCA">MCA</option>
        </select>
        <br><br>
        <label>Contact No:</label><input type="text" placeholder="Enter your contact number">
        <br><br>
        <label>Address:</label><br><textarea rows="4" cols="40" placeholder="Enter your address"></textarea>
        <br><br>
        <input type="submit" value="Register">
        <input type="reset" value="Clear">
        <br>
        <hr>
        <p align="center">&copy;2025 Student Registration Portal</p>
       </form>
        </body>
</html>
