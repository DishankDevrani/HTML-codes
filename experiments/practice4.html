<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            width: 100px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1 align="center">Hotel Room Booking Form</h1>
    <form action="#" align="center">

    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname">
    <br><br>
    <label for="email">Email:</label>
    <input type="text" name="email" id="email">
    <br><br>
    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone">
    <br><br>
    <label for="checkindate">Check-in Date:</label>
    <input type="date" id="checkindate" name="checkindate">
    <br><br>
    <label for="checkoutdate">Check-out Date:</label>
    <input type="date" id="checkoutdate" name="checkoutdate">
    <br><br>
    <label for="roomtype">Room Type:</label>
    <select name="roomtype" id="roomtype">
        <option value="room">Select Room Type</option>
        <option value="Single">Single Room</option>
        <option value="Double">Double Room</option>
        <option value="Deluxe">Deluxe Room</option>
        <option value="Suite">Suite</option>
    </select>
    <br><br>
    <label for="numbers">Number of Guests:</label>
    <input type="text" id="numbers" name="numbers" min="1" max="10">
    <br><br>
    <label  for="special">Special Requests:</label><br>
    <textarea name="special" id="special" rows="4" cols="40"></textarea>
    <br><br>
    <input type="submit" value="Book now">
    <input type="reset" value="Reset Form">
    </form>
    
</body>
</html>
